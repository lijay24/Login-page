<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <div class="wrapper">
<div id="inner"  class="padding">
    <form action="#" class="container">
        <h4>Welcome Back to PaddyBlog</h4>
        <p>We’ve missed you! Let’s get you back to sharing and exploring.</p>
        <div class="form-wrapper">
            <label for="Email">Email/ Username:</label>
            <input type="email" id="email" placeholder="sample@gmail.com">
        </div>
        <div class="form-wrapper">
            <label for="Email">Password:</label>
            <input type="password" id="password" placeholder="*********">
        </div>
        <div class="login">
            <button>Login</button>
        </div>
        <div id="line">
            <hr> or <hr>
        </div>
        <div class="socials">
            <button id="google-btn">
                <img src="./images/google.svg" alt="google">Google
            </button>
            <button id="facebook-btn">
                <img src="./images/facebook.svg" alt="facebook">Facebook
            </button>
        </div>
        <div class="sign-up">
            <h5>Don’t have an account?&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Sign up</a></h5>
        </div>
    </form>
    <div class="image-holder">
        <img src="./images/Rectangle 2777.png" alt="images">
    </div>
</div>
    </div>
</body>
</html>
